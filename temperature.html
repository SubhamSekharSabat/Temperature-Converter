<!DOCTYPE html>
<html>
    <head>
        <title> Temperature controller </title>

        <link rel="stylesheet" href="tem_cont.css">

    </head>
<body>
    <div class="cont">
    <div class="container">
       <div class="header">
        <h1>Temperature Converter</h1>
       </div>
       <div id="celcius">
        <input type="number" name="" placeholder="Celcius">
        <span class="icon">&#8451</span>
       </div>
       <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
       </div>
       <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
       </div>
       <div class="button">
        <button>All Clear</button>
       </div>
    </div>
</div>
    <script src="temp_conv.js"></script>
</body>
</html>
